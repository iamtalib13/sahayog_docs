<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      /*.badge {
          margin-right: 5px;
        }*/
      .star-rating {
        color: gold;
      }

      body {
        font-family: "Poppins", sans-serif;
        color: white;
        background-color: #1b1c31;
        font-size: 1rem;
        line-height: 1.5rem;
        font-weight: 400;
        margin: 0;
      }

      #sidebar {
       
        padding: 15px 10px;
        overflow-y: auto; 
      }
      .sidebar-container{
        height: 100vh;
       
        position: fixed;
        left: 0;
        z-index: 1;
        background-color: #222338;
       
      }

      #header {
        padding: 10px 0;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 2;
        background-color: #1b1c31;
      }

      #filter-bar {
        display: flex;
        top: 50px;
        left: 250px;
        padding: 10px 5px;
        z-index: 3;
        background-color: #1b1c31;
      }

      .forms {
        color: #fff !important;
      }
      .forms:hover {
        color: #000 !important;
      }
      button.btn.btn-outline-secondary.btn-filter.active {
        color: black;
        background: white;
      }
      button.btn.btn-outline-secondary.btn-filter {
        background: #3f3f3f;
        color: #fff;
        border: none;
      }
      button.btn.btn-outline-secondary.btn-filter {
        background: #3f3f3f;
        color: #fff;
        border: none;
        transition: background-color 0.3s ease;
      }

      button.btn.btn-outline-secondary.btn-filter:hover {
        background: #5a5a5a; /* Lighter shade for hover effect */
      }

      button.btn.btn-outline-secondary.btn-filter:active {
        background: white; /* Same as the default background color */
        color: #000;
      }
      button.btn.btn-outline-secondary.btn-filter.active:hover {
        background: white; /* Same as the default background color */
        color: #000;
      }

      #content {
        margin-left: 250px;
        margin-top: 80px;
        width: calc(100% - 250px);
        padding: 20px;
        overflow-y: auto;
        z-index: 0;
      }

      /*.nav-link:hover {
          background-color: #5a5a5a;
          color: #fff;
        }
  
        a.nav-link.active {
          background-color: #fff;
          color: #000;
        }*/

      .form-inline .form-control {
        width: 300px;
      }

      .navbar-brand {
        font-weight: 900;
        font-size: 40px;
      }

      .flt_icon {
        width: 26px;
        height: 29px;
      }
      .flt_heading {
        font-size: 25px;
        font-weight: 600;
      }
      .logo {
        width: 190px;
        height: 45px;
        cursor: pointer;
      }
      .search_icon {
        width: 35px;
        height: 35px;
      }

      /* Container for the input and button */
      .search-container {
        display: flex;
        align-items: center;
        position: relative;
        width: 100%;
      }

      /* Style the input field */
      .search-container .form-control {
        flex: 1;
        padding-right: 40px; /* Ensure enough space for the button */
        background: transparent;
        border-radius: 50px;
        border-color: #303030;
      }

      /* Style the button */
      .search-container .search-btn {
        background-color: transparent;
        border: none;
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      /* Adjust the size of the icon */
      .search-container .search_icon {
        width: 30px;
        height: 30px;
      }
      button.btn.btn-outline-secondary.btn-filter.active span.badge {
        background: transparent !important;
        color: #020202;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #fff;
        color: #fff;
      }

      .card {
        font-family: "Poppins", sans-serif;
        height: 200px;
        color: #000;
        background-color: #d8efdb;
      }
      .card_header {
        margin: 10px;
        border: none;
        text-align: center;
        border-radius: 7px;
        padding: 40px 0px;
        background: linear-gradient(
          180deg,
          #d9d9d9,
          #00a3ff
        ); /* Add linear gradient */
      }
      .view_doc {
        text-decoration: none;
        padding: 10px;
        border-radius: 29px;
        color: #000;
        font-size: 13px;
      }
      .card_body {
        padding: 0 11px;
      }
      .card_content {
        margin-top: 5px;
        display: flex;
        font-size: 13px;
        gap: 5px;
        color: #2f3742;
      }
      .dot {
        font-size: 35px;
      }
      /*.card-title {
          height: 50px;
          font-size: large;
        }*/
      #year {
        background: #cc0000e6;
        padding: 0 4px;
        border-radius: 5px;
      }

      /* Specific styles for headers based on document type */
      .sop-header {
        background: linear-gradient(
          180deg,
          #d9d9d9,
          #00a3ff
        ); /* SOP gradient colors */
      }
      .circular-header {
        background: linear-gradient(
          180deg,
          #d9d9d9,
          #bbff64
        ); /* Circular gradient colors */
      }

      .sop-view-doc {
        background-color: #00a3ff; /* SOP background color for view_doc */
        color: #000; /* Adjust text color as needed */
      }
      .circular-view-doc {
        background-color: #80f37e; /* Circular background color for view_doc */
        color: #000; /* Adjust text color as needed */
      }
      .forms {
        width: 21px;
        height: 21px;
      }
      .create_forms {
        color: #fff;

        margin-bottom: 8px;
      }
      /* .create_forms:hover {
          border: 1px solid #272727;
          border-radius: 12px;
        }*/

      .user_icon {
        width: 35px;
        height: 35px;
      }
      .login-user {
        align-items: center;
      }

      /* sidebar style*/
      button.btn.side_btn {
        color: #fff;
        background: transparent;
        text-align: left;
      }
      button.btn.side_btn.active {
        color: #000;
        background: #fff;
        text-align: left;
        border-radius: 11px;
      }

      .nav_icon {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        margin-bottom: 3px;
    }
      .home-button {
        position: fixed;
        bottom: 0;
        }

      .back_btn {
        bottom: 40px;
    
        color: #fff;
        padding: 5px 15px;
        background: #272727;
        border-radius: 11px;
       
        margin-bottom: 20px;
      }
      .back_icon {
        height: 12px;
        width: 12px;
        margin-right: 10px;
      }

      .sidebar-container {
        height: 100vh;
        background-color: #f8f9fa;
      }
  
      .right-container {
        padding: 20px;
      }
  
      .content {
        margin-top: 20px;
      }
  
      .nav_icon, .search_icon {
        width: 20px;
        height: 20px;
      }
  
      .back_btn {
        margin-top: 15px;
      }
  
      @media (max-width: 768px) {
        .sidebar-container {
          height: auto;
        }
  
        .right-container {
          padding: 10px;
        }
      }
    
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Section -->
        <div class="col-md-2 col-12 sidebar-container p-3">
          <nav id="sidebar" class="d-flex flex-column">
            <div class="navbar-brand">
              <img
                class="logo"
                id="brand-logo"
                src="/files/Sahayog.png"
                alt="Logo"
              />
            </div>
            <ul class="nav flex-column mt-4">
              <li class="nav-item">
                <div class="d-grid side_btns gap-1">
                  <button
                    class="btn side_btn active"
                    id="circular-btn"
                    type="button"
                    data-active-src="/files/home-icon-silhouette_69524.png"
                    data-inactive-src="/files/home-icon-silhouette.png"
                  >
                    <span>
                      <img
                        class="nav_icon"
                        src="/files/home-icon-silhouette_69524.png"
                        alt="Circular Icon"
                      />
                    </span>
                    Circular
                  </button>
    
                  <button
                    class="btn side_btn"
                    type="button"
                    id="forms-btn"
                    data-active-src="/files/exam_9316703.png"
                    data-inactive-src="/files/exam (1).png"
                  >
                    <span>
                      <img
                        class="nav_icon"
                        src="/files/exam (1).png"
                        alt="Forms Icon"
                      /> </span
                    >Forms & Formats
                  </button>
                  <button
                    class="btn side_btn"
                    type="button"
                    id="cms-btn"
                    data-active-src="/files/web-management (1).png"
                    data-inactive-src="/files/web-management.png"
                  >
                    <span>
                      <img
                        class="nav_icon"
                        src="/files/web-management.png"
                        alt="CMS Icon"
                      /> </span
                    >CMS
                  </button>
                </div>
    
                <div class="home-button">
                  <div class="login-user d-flex gap-1">
                    <span>
                      <img
                        class="user_icon"
                        src="/files/userb26475.png"
                        alt="user"
                      />
                    </span>
                    <div class="current-user-name">User Full Name</div>
                  </div>
                  <button class="btn back_btn" id="back-btn">
                    <span>
                      <img
                        src="/files/Back-arrow.png"
                        class="back_icon"
                        alt="" />
                    </span>
                    Back to Support
                  </button>
                </div>
              </li>
            </ul>
          </nav>
        </div>
    
        <!-- Right Container Section -->
        <div class="col-md-10 col-12 right-container">
          <div id="header">
            <div id="filter-bar">
              <!-- Filter buttons for Circular and Policies -->
              <div class="rounded-pill" role="group" aria-label="Filter Group">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-filter active"
                >
                  All <span class="badge">50</span>
                </button>
    
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-filter ms-2"
                >
                  Circular<span class="badge">30</span>
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-filter ms-2"
                >
                  Process & Policies <span class="badge">20</span>
                </button>
              </div>
    
              <!-- Search Form -->
              <form id="search-form" class="form-inline ms-2">
                <div class="search-container">
                  <input
                    id="search-input"
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button
                    id="search-btn"
                    class="btn search-btn"
                    type="submit"
                  >
                    <img class="search_icon" src="/files/find.png" alt="search" />
                  </button>
                </div>
              </form>
            </div>
          </div>
    
          <div id="content" class="content">
            <div class="time-filter">
              <!-- Time filter content goes here -->
            </div>
    
            <div class="container-fluid">
              <div class="row" id="doc-list">
                <!-- Document list content goes here -->
              </div>
            </div>
            <div class="cms-container" id="cms-content" style="display: none">
              <h1>CMS Container</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
