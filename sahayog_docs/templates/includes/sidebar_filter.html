<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<style>
  button.btn.side_btn {
    color: #fff;
    background: transparent;
    text-align: left;
  }
  button.btn.side_btn.active {
    color: #000;
    background: #fff;
    text-align: left;
    border-radius: 11px;
  }

  .nav_icon {
    width: 21px;
    height: 21px;
    margin-right: 13px;
    margin-bottom: 3px;
  }

  .back_btn {
    bottom: 40px;
    position: absolute;
    color: #fff;
    padding: 5px 15px;
    background: #272727;
    border-radius: 11px;
    margin-left: 20px;
  }
  .back_icon {
    height: 12px;
    width: 12px;
    margin-right: 10px;
  }
</style>

<div class="d-grid side_btns gap-1">
  <button
    class="btn side_btn active"
    id="circular-btn"
    type="button"
    data-active-src="/files/home-icon-silhouette_69524.png"
    data-inactive-src="/files/home-icon-silhouette.png"
  >
    <span>
      <img
        class="nav_icon"
        src="/files/home-icon-silhouette_69524.png"
        alt="Circular Icon"
      />
    </span>
    Circular
  </button>

  <button
    class="btn side_btn"
    type="button"
    id="forms-btn"
    data-active-src="/files/exam_9316703.png"
    data-inactive-src="/files/exam (1).png"
  >
    <span>
      <img class="nav_icon" src="/files/exam (1).png" alt="Forms Icon" /> </span
    >Forms & Formats
  </button>
  <button
    class="btn side_btn"
    type="button"
    id="cms-btn"
    data-active-src="/files/web-management (1).png"
    data-inactive-src="/files/web-management.png"
  >
    <span>
      <img
        class="nav_icon"
        src="/files/web-management.png"
        alt="CMS Icon"
      /> </span
    >CMS
  </button>
</div>

<div class="">
  <button class="btn back_btn" id="back-btn">
    <span><img src="/files/Back-arrow.png" class="back_icon" alt="" /></span
    >Back to Support
  </button>
</div>
<script>
  //to make btn active on click
  // Active button toggling with icon change
  const sideButtons = document.querySelectorAll(".side_btn");
  function handleButtonClick(event) {
    sideButtons.forEach((button) => {
      button.classList.remove("active");
      const img = button.querySelector("img");
      img.src = button.dataset.inactiveSrc; // Set to inactive icon
    });
    const clickedButton = event.currentTarget;
    clickedButton.classList.add("active");
    const clickedImg = clickedButton.querySelector("img");
    clickedImg.src = clickedButton.dataset.activeSrc; // Set to active icon

    // Check if the "Circular" button was clicked
    if (clickedButton.id === "circular-btn") {
      // Find and activate the "All" nav tab
      const allButton = document.querySelector(".btn-filter:first-of-type");
      if (allButton) {
        allButton.click(); // Programmatically click the "All" button
      }
    }
  }
  sideButtons.forEach((button) => {
    button.addEventListener("click", handleButtonClick);
  });

  //Redirect on home page
  document.getElementById("back-btn").addEventListener("click", function () {
    window.location.href = "/app";
  });
</script>
